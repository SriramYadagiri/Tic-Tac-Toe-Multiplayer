<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet">
    <script src="minimax.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="input">
        <button id="multiplayerButton">Multiplayer</button>
        <button id="singlePlayerButton">Single Player</button>
    </div>
    <div id="connections">
        <div class="playerInfo" id="p1">
            Player 1
            <p id="connection" style="color: red;">Connected</p>
            <p id="ready" style="color: red;">Ready</p>
        </div>

        <div class="playerInfo" id="p2">
            Player 2
            <p id="connection" style="color: red;">Connected</p>
            <p id="ready" style="color: red;">Ready</p>
        </div>

        <button id="readyButton">Ready</button>
    </div>
    <div id="game">
        <h1 id="turnDisplay"></h1>
        <canvas id="canvas" width="600" height="600"></canvas>
        <h1 id="result"></h1>
    </div>
    <script src="index.js"></script>
</body>
</html>
